<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">

    <title>Calculator App</title>
</head>
<body>
    <div class="app">
        <div class="app__screen">
            <div class="app__cacheSpace" id="cacheSpace">
                <div class="app__cacheNumber" id="cacheNumber"></div>
                <div class="app__cacheOperation" id="cacheOperation"></div>
            </div>
            <input type="text" class="app__inputSpace" id="inputSpace"></input>
        </div><br>
        <div class="app__keyboard">

        <div class="app__tools1">
            <button class="app__keyErase">⌫</button>
            <button class="app__keyPoint">.</button>
            <button class="app__keyBktF">(</button>
            <button class="app__keyBktL">)</button>
        </div>

        <div class="app__operations">
            <button class="app__keyPlus">+</button>
            <button class="app__keyDivide">÷</button>
            <button class="app__keyMultiply">×</button>
            <button class="app__keyMinus">-</button>
        </div>

        <div class="app__nums">
            <button class="app__key9">9</button>
            <button class="app__key8">8</button>
            <button class="app__key7">7</button>
            <button class="app__key6">6</button><br>
            <button class="app__key5">5</button>
            <button class="app__key4">4</button>
            <button class="app__key3">3</button>
            <button class="app__key2">2</button><br>
            <button class="app__key1">1</button>
            <button class="app__key0">0</button>
            <button class="app__keyEqual">=</button>
        </div>
        </div>
    </div>
</body>
</html>
